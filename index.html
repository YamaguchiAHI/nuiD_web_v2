<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLE Remote（速度ボタン付き v2）</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
  h1 { font-size: 20px; text-align: center; }
  #connectWrap { text-align: center; margin-bottom: 8px; }
  #status { margin-top: 4px; font-size: 14px; }
  #speedWrap { display: flex; gap: 8px; justify-content: center; align-items: center; margin-bottom: 12px; }
  #speedNow { font-weight: 600; }
  #grid { display: grid; grid-template-columns: 100px 100px 100px; grid-template-rows: 80px 80px 80px; gap: 12px; justify-content: center; align-items: center; }
  button { padding: 10px; font-size: 18px; border-radius: 10px; border: 1px solid #999; background: #f0f0f0; transition: background 0.1s ease; }
  button.pressed { background: #ffd966 !important; }
</style>
</head>
<body>
  <h1>BLE Remote（速度ボタン付き v2）</h1>
  <div id="connectWrap">
    <button id="btnConnect">接続</button>
    <div id="status">未接続</div>
  </div>
  <div id="speedWrap">
    <button id="spd1">低速(1)</button>
    <button id="spd2">中速(2)</button>
    <button id="spd3">高速(3)</button>
    <span id="speedNow">現在: -</span>
  </div>
  <div id="grid">
    <div></div>
    <button id="btnF">前</button>
    <div></div>
    <button id="btnL">左</button>
    <div></div>
    <button id="btnR">右</button>
    <div></div>
    <button id="btnB">後</button>
    <div></div>
  </div>
<script>
(() => {
  const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
  const CHAR_WRITE_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
  let writeChar = null;

  const $ = id => document.getElementById(id);
  const status = t => { $('status').textContent = t; };

  async function connect() {
    try {
      status('接続中…');
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [SERVICE_UUID] }]
      });
      status('接続…');
      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(SERVICE_UUID);
      writeChar = await service.getCharacteristic(CHAR_WRITE_UUID);
      status('接続完了');
    } catch (e) {
      console.error(e);
      status('接続失敗');
    }
  }

  async function sendByte(code) {
    if (!writeChar) { status('未接続'); return; }
    try {
      await writeChar.writeValue(new Uint8Array([code]));
    } catch (e) {
      console.error(e);
      status('送信失敗');
    }
  }

  const C = { F:70,B:66,L:76,R:82,S:83,'1':49,'2':50,'3':51 };
  function bindPressRelease(btnId, code) {
    const el = $(btnId);
    const down = () => { sendByte(C[code]); el.classList.add('pressed'); };
    const up = () => { sendByte(C['S']); el.classList.remove('pressed'); };
    el.addEventListener('touchstart', e => { e.preventDefault(); down(); }, {passive:false});
    el.addEventListener('touchend', e => { e.preventDefault(); up(); }, {passive:false});
    el.addEventListener('mousedown', e => { down(); });
    el.addEventListener('mouseup', e => { up(); });
    el.addEventListener('mouseleave', e => { up(); });
  }

  $('btnConnect').addEventListener('click', connect);
  bindPressRelease('btnF','F');
  bindPressRelease('btnB','B');
  bindPressRelease('btnL','L');
  bindPressRelease('btnR','R');

  $('spd1').addEventListener('click', ()=>{ sendByte(C['1']); $('speedNow').textContent='現在: 低速(1)'; });
  $('spd2').addEventListener('click', ()=>{ sendByte(C['2']); $('speedNow').textContent='現在: 中速(2)'; });
  $('spd3').addEventListener('click', ()=>{ sendByte(C['3']); $('speedNow').textContent='現在: 高速(3)'; });

  if (!navigator.bluetooth) {
    status('Web Bluetooth未対応');
  }
})();
</script>
</body>
</html>
